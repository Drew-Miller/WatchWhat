query Providers($media: String!, $id: Int!, $region: String!) {
  providers(media: $media, id: $id, region: $region) {
    link
    buy {
      display_priority
      logo_path
      provider_name
      provider_id
    }
    rent {
      display_priority
      logo_path
      provider_name
      provider_id
    }
    flatrate {
      display_priority
      logo_path
      provider_name
      provider_id
    }
  }
}
